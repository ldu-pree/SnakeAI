<html>
<head>
  <title></title>
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  canvas {
    border: 1px solid white;
  }
  </style>
</head>
<body>
<canvas width="400" height="400" id="game"></canvas>
<script>
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');

var grid = 16;
var count = 0;
var posapple = 0;
var poshead = 0
var pos = [];
var check = 0;
for (var i;i<=625;i++){
pos[i] = 0;
}
var snake = {
  x: 0,
  y: 0,
  
  // snake velocity. moves one grid length every frame in either the x or y direction
  dx: grid,
  dy: 0,
  
  // keep track of all grids the snake body occupies
  cells: [],
  
  // length of the snake. grows when eating an apple
  maxCells: 4
};
var apple = {
  x: 320,
  y: 320
};

// get random whole numbers in a specific range
// @see https://stackoverflow.com/a/1527820/2124254
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

// game loop
function loop() {
  requestAnimationFrame(loop);

  // slow game loop to 15 fps instead of 60 (60/15 = 4) so then change the 1 below to 4
  if (++count < 1) {
    return;
  }

  count = 0;
  context.clearRect(0,0,canvas.width,canvas.height);

  // move snake by it's velocity
  snake.x += snake.dx;
  snake.y += snake.dy;

  // check horizontal edge of screen
  if (snake.x < 0 || snake.x >= canvas.width) {
  console.log(snake.cells.length);
    snake.x = 0;
        snake.y = 0;
        snake.cells = [];
        snake.maxCells = 4;
        snake.dx = grid;
        snake.dy = 0;

        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
		  if (apple.y >= 370 && apple.x <= 40){
	apple.y = apple.y-grid;
	apple.x = apple.x+grid;
  }
  }
  
  // check vertical edge of screen
  if (snake.y < 0 || snake.y >= canvas.height) {
  console.log(snake.cells.length);
    snake.x = 0;
        snake.y = 0;
        snake.cells = [];
        snake.maxCells = 4;
        snake.dx = grid;
        snake.dy = 0;

        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
		  if (apple.y >= 370 && apple.x <= 40){
	apple.y = apple.y-grid;
	apple.x = apple.x+grid;
  }
  }

  // keep track of where snake has been. front of the array is always the head
  snake.cells.unshift({x: snake.x, y: snake.y});

  // remove cells as we move away from them
  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  // draw apple
  context.fillStyle = 'red';
  context.fillRect(apple.x, apple.y, grid-1, grid-1);

  // draw snake one cell at a time
  context.fillStyle = 'green';
  snake.cells.forEach(function(cell, index) {
    
    // drawing 1 px smaller than the grid creates a grid effect in the snake body so you can see how long it is
    context.fillRect(cell.x, cell.y, grid-1, grid-1);  
	/*if (apple.y === cell.y && apple.x > cell.x && snake.dx === 0){
		right();
		}
	if (apple.y === cell.y && apple.x < cell.x && snake.dx === 0){
		left();
		}
	if (apple.x === cell.x && apple.y > cell.y && snake.dy == 0){
		down();
		}
	if (apple.x === cell.x && apple.y < cell.y && snake.dy == 0){
		up();
		}*/
    // snake ate apple
    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;

      // canvas is 400x400 which is 25x25 grids
      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;
	    if (apple.y >= 370 && apple.x <= 40){
	apple.y = apple.y-grid;
	apple.x = apple.x+grid;
  }
    }

    // check collision with all cells after this one (modified bubble sort)
    for (var i = index + 1; i < snake.cells.length; i++) {
      
      // snake occupies same space as a body part. reset game
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
	  console.log(snake.cells.length);
        snake.x = 0;
        snake.y = 0;
        snake.cells = [];
        snake.maxCells = 4;
        snake.dx = grid;
        snake.dy = 0;

        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
		  if (apple.y >= 370 && apple.x <= 40){
	apple.y = apple.y-grid;
	apple.x = apple.x+grid;
  }
      }
    }
  });
  //snake id
  var posx = 0;
  var posy = (snake.y/grid);
  if (posy % 2 == 0 || snake.y == 0){
	posx = (snake.x/grid)+1;
  } else if (posy % 2 != 0){
	posx = 25-(snake.x/grid);
  }
  var checker = 0;
  var id = posx+(posy*25);
  
  //apple id
  var aposx = 0;
  var aposy = (apple.y/grid);
  if (aposy % 2 == 0 || apple.y == 0){
	aposx = (apple.x/grid)+1;
  } else if (aposy % 2 != 0){
	aposx = 25-(apple.x/grid);
  }
  var aid = aposx+(aposy*25);
  console.log(id);
  pos[id] = 1;
  if (((posy+1) % 2 == 0 || posy == 0) && posy > 2 && posy < 23){
	  if (((25*(posy+1))+((25*(posy+1))-id)) < (aid-5) && (625-(((25*posy)+((25*posy)-id)+1))) > (snake.cells.length + 2) && snake.dy === 0){
	  	down();
	  	console.log("ffs");
	  }
  }else if ((posy+1) % 2 != 0 && posy > 2 && posy < 23){
	  if (((25*(posy+1))+((25*(posy+1))-id)+100) < (aid-5) && (625-(((25*posy)+((25*posy)-id)+101))) > (snake.cells.length + 2) && snake.dy === 0){
	  	down();
	  	console.log("second");
	}else if (posx < 25 && posx > 1 && posy < 23 && posy > 1){
	  if (posy % 2 == 0 || snake.y == 0 && snake.dx === 0){
	    right();
    } else if (posy % 2 != 0 && snake.dx === 0){
	    left();
    }
  }
  console.log("appleid["+aid+"]calculatedpos["+((25*posy)+((25*posy)-id))+"]");
  //console.log(snake.cells.length);
  
  }
  //ai
  if (id%25 == 0 && id / 25 % 2 != 0 && id > 1 && id != 625 && posy < 23){
	down();
  }else if((id-1)%25 == 0 && (id-1) / 25 % 2 != 0 && id > 2 && posy < 23){
	left();
  }
  if ((id+1)%50 == 0 && posy < 23){
  down();
  }else if ((id-2)%50 == 0 && posy < 23){
  right();
  }

  var checker = getRandomInt(0, 100);

  if (id == 576 && checker < 50){
  left();
  }
  if (id == 625 && checker <= 100){
  left();
  }
  if (id == 601 && snake.dy === 0){
  up();
  }
  if (id == 600 && snake.dy === 0){
	up();
  }
  if (id == 1){
  right();
  }
}
function left(){
	snake.dx = -grid;
    snake.dy = 0;
	//console.log("l");
}
function right(){
    snake.dx = grid;
    snake.dy = 0;
		//console.log("r");
}
function down(){
	snake.dy = grid;
    snake.dx = 0;
	//	console.log("d");
}
function up(){
	snake.dy = -grid;
    snake.dx = 0;
	//	console.log("u");
}
// listen to keyboard events to move the snake
document.addEventListener('keydown', function(e) {
  // prevent snake from backtracking on itself by checking that it's 
  // not already moving on the same axis (pressing left while moving
  // left won't do anything, and pressing right while moving left
  // shouldn't let you collide with your own body)
  
  // left arrow key
  if (e.which === 37 && snake.dx === 0) {
    left();
  }
  // up arrow key
  else if (e.which === 38 && snake.dy === 0) {
    up();
  }
  // right arrow key
  else if (e.which === 39 && snake.dx === 0) {
    right();
  }
  // down arrow key
  else if (e.which === 40 && snake.dy === 0) {
    down();
  }
});

// start the game
requestAnimationFrame(loop);
</script>
</body>
</html>
